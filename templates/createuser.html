{% extends 'admin_login.html' %}
{% load static %}
{% block background %}
    <div style="height: 950px; background-image:url('/static/images/library_background.jpeg');">
{% endblock %}
{% block common %}
            <div class="my-2 my-lg-0">
                <button type="button" class="btn btn-success" id="home">Home</button>
                <button type="button" class="btn btn-success" id="userdata">User Data</button>
                <button type="button" class="btn btn-danger"id="logout">Logout</button>
            </div>
        </nav>
        <div class="col-lg-4 col-10 mx-auto" style="margin-top:30px; border-width:thick; border-radius:30px; height:750px; background:linear-gradient(grey,rgb(56, 23, 56)); color:white;">
                <div class="col-lg-12 col-12 ml-5" style="font-size:30px; font-weight:bolder; padding-top:10px">
                    <p>Create User</p>
                </div>
                {% csrf_token %}
                <div style="margin-top: 50px;">
                    <div class="form-group col-lg-8 col-8 mx-auto">
                        <label id="warning"></label>
                    </div>
                    <div class="form-group col-lg-8 col-8 mx-auto">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <div class="form-group col-lg-8 col-8 mx-auto">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                    <div class="form-group col-lg-8 col-8 mx-auto">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-group col-lg-8 col-8 mx-auto">
                        <label for="phonenumber">Phone Number</label>
                        <input type="number" class="form-control" id="phonenumber" placeholder="Phone Number">
                    </div>
                    <div class="form-group col-lg-8 col-8 mx-auto">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" id="password1" placeholder="Password" autocomplete="on">
                    </div>
                    <div class="form-group col-lg-8 col-8 mx-auto">
                        <label for="password2">Re-Enter Password</label>
                        <input type="password" class="form-control" id="password2" placeholder="Re-Enter Password" autocomplete="on">
                    </div>
                    <div class="mx-auto col-lg-2 col-6"style="margin-top:30px">
                        <button type="button" class="btn btn-primary" id="createuser">Create User</button>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static 'ajax_js/createuser.js'%}"></script>
</html>
{% endblock %}
